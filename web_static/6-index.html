<!DOCTYPE html>
<html lang="en">
  <head>
    <title>AirBnB Clone</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="icon" href=images/icon.png>
  </head>
    <body>
        <header> 
            <a class="logo" href="https://www.holbertonschool.com/"></a>
        </header>
        <div class="container">
            <section class="filters">
              <div class="locations">
                <h3>States</h3>
                <h4>California, Arizona...</h4>
                <ul class="popover">
                  <li>
                    <h2>Arizona:</h2>
                    <ul>  
                      <li>Phoenix</li>
                      <li>Sedona</li>
                    </ul>
                  </li>
                  <li>
                    <h2>California:</h2>
                    <ul>
                      <li>LA</li>
                      <li>SF</li>
                    </ul>
                  </li>
                </ul>
              </div>
              <div class="amenities">
                <h3>Amenities</h3>
                <h4>Internet, Kitchen...</h4>
                <ul class="popover">
                  <li>Internet</li>
                  <li>TV</li>
                  <li>Kitchen</li>
                  <li>Iron</li>
                </ul>
              </div>
                <button type="button">Search</button>
            </section>
        </div>
        <footer>
          <p>Holberton School</p>
        </footer>
    </body>
</html>
